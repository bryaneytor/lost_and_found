<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lost and Found - results</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1 class="text-center">Resultados</h1>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <div class="container">
        
            <div class="card">
                <img src="{{ user_image }}" alt="persona">
                <div class="card-body">
                    <h4 class="card-title">#nombre</h4>
                    <p class="card-text">Se encontro a la persona desaparecida</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" id="date"></li>
                    <li class="list-group-item">Lugar: Oficina</li>
                </ul>
            </div>
            
        </div>
        
        <script>
            var dt = new Date();
            document.getElementById("date").innerHTML = "Fecha: "+ dt.toLocaleDateString() + " A las: " + dt.toLocaleTimeString();
        </script>
    </body>
</html>
